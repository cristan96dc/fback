{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Tipo de Producto</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
            <div class="card-body text-center">
                <h4>Nuevo Tipo de Producto</h4>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="nombre" class="form-control mb-3" placeholder="Ej: Bebidas" required>
                    <button type="submit" class="btn btn-success w-100">Crear Categor√≠a</button>
                    <a href="{% url 'lista_productos' %}" class="btn btn-link text-muted">Volver</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
