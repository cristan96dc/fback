{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="bg-light">

<nav class="navbar" style="background: linear-gradient(135deg, #ffffff 0%,);">
    <a href="{% url 'home' %}" class="navbar-brand"><i class="bi bi-cart-check"></i> VENTAS</a>
    <ul class="navbar-nav">
        <li><a href="{% url 'venta' %}" class="nav-link">Registrar Venta</a></li>
        <li><a href="{% url 'consultar_ventas' %}" class="nav-link">Historial</a></li>
        <li><a href="{% url 'lista_clientes' %}" class="nav-link">Clientes</a></li>
        <li><a href="{% url 'crear_cliente' %}" class="nav-link">Nuevo Cliente</a></li>
        <li><a href="{% url 'home' %}" class="nav-link" style="opacity: 0.7;">← Volver</a></li>
    </ul>
</nav>

    <div class="container mt-5">
        <h2>Crear Nuevo Cliente</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre_completo" class="form-label">Nombre y Apellido *</label>
                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
            </div>

            <div class="mb-3">
                <label for="nombre_local" class="form-label">Nombre del Local</label>
                <input type="text" class="form-control" id="nombre_local" name="nombre_local" placeholder="Opcional">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Opcional">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Opcional">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="3"
                    placeholder="Opcional"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Crear Cliente</button>
            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
