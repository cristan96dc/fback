{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Venta - Sistema Amarce</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">üìù Nueva Venta / Pedido</h3>
            </div>
            <div class="card-body">
            

                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Cliente -->
                    <div class="mb-3">
                        <label class="form-label">Cliente <span class="text-danger">*</span></label>
                        <select name="cliente" class="form-select" required>
                            <option value="">Seleccione un cliente</option>
                            {% for cliente in clientes %}
                            <option value="{{ cliente.id }}">{{ cliente }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Productos -->
                    <div class="mb-3">
                        <label class="form-label">Productos <span class="text-danger">*</span></label>
                        <div id="productos-container">
                            <div class="row mb-2 producto-item">
                                <div class="col-md-8">
                                    <select name="productos" class="form-select producto-select" required>
                                        <option value="">Seleccione producto</option>
                                        {% for producto in productos %}
                                        <option value="{{ producto.id }}" data-precio="{{ producto.valor }}">
                                            {{ producto.nombre }} - ${{ producto.valor }} (Stock: {{ producto.cantidad }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" name="cantidades" class="form-control cantidad-input" 
                                           placeholder="Cantidad" min="1" required>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-danger btn-sm remove-producto" disabled>‚úï</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="agregar-producto">
                            + Agregar otro producto
                        </button>
                    </div>

                    <!-- Notas -->
                    <div class="mb-3">
                        <label class="form-label">Notas / Observaciones</label>
                        <textarea name="notas" class="form-control" rows="3" 
                                  placeholder="Informaci√≥n adicional sobre el pedido..."></textarea>
                    </div>

                   

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Crear Venta</button>
                        <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Agregar productos din√°micamente
        document.getElementById('agregar-producto').addEventListener('click', function() {
            const container = document.getElementById('productos-container');
            const item = container.querySelector('.producto-item').cloneNode(true);
            
            item.querySelectorAll('select, input').forEach(el => el.value = '');
            item.querySelector('.remove-producto').disabled = false;
            
            container.appendChild(item);
        });

        // Eliminar productos
        document.getElementById('productos-container').addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-producto')) {
                e.target.closest('.producto-item').remove();
            }
        });
    </script>
</body>
</html>
