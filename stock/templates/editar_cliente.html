{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="bg-light">

    <!-- Navbar -->
       <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">
            <i class="bi bi-box-seam"></i> Sistema de StockArce
        </a>

        <!-- Checkbox oculto para controlar el menú -->
        <input type="checkbox" id="navbar-toggle">

        <!-- Botón hamburguesa -->
        <label for="navbar-toggle" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </label>

        <ul class="navbar-nav">
            <li><a href="{% url 'home' %}" class="nav-link active">Inicio</a></li>
            <li><a href="{% url 'lista_productos' %}" class="nav-link">Productos</a></li>
            <li><a href="{% url 'venta' %}" class="nav-link">Ventas</a></li>
            <li><a href="{% url 'panel_alertas' %}" class="nav-link">Alertas</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2>Editar Cliente</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre_completo" class="form-label">Nombre y Apellido *</label>
                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo"
                    value="{{ cliente.nombre_completo }}" required>
            </div>

            <div class="mb-3">
                <label for="nombre_local" class="form-label">Nombre del Local</label>
                <input type="text" class="form-control" id="nombre_local" name="nombre_local"
                    value="{{ cliente.nombre_local|default:'' }}" placeholder="Opcional">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email|default:'' }}"
                    placeholder="Opcional">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono"
                    value="{{ cliente.telefono|default:'' }}" placeholder="Opcional">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="3"
                    placeholder="Opcional">{{ cliente.direccion|default:'' }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
