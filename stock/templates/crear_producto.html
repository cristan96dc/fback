{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

   <nav class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">
        <i class="bi bi-box-seam"></i> Sistema de StockArce
    </a>

    <input type="checkbox" id="navbar-toggle">

    <label for="navbar-toggle" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </label>

    <ul class="navbar-nav">
        <li><a href="{% url 'home' %}" class="nav-link active">Inicio</a></li>
        <li><a href="{% url 'lista_productos' %}" class="nav-link">Productos</a></li>
        
        <li><a href="{% url 'venta' %}" class="nav-link">Registro de Venta</a></li> 
        <li><a href="{% url 'consultar_ventas' %}" class="nav-link">Historial de Venta</a></li>
        
        <li><a href="{% url 'lista_clientes' %}" class="nav-link">Clientes</a></li>
        <li><a href="{% url 'crear_cliente' %}" class="nav-link">Crear Cliente</a></li> 

        <li><a href="{% url 'panel_alertas' %}" class="nav-link">Alertas</a></li>
    </ul>
</nav>


    <div class="container mt-5">

        <h1 class="mb-4">➕ Crear Producto</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="card p-4">

                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>

                <label class="mt-3">Tipo:</label>
<select name="tipo" class="form-control" required>
    <option value="">Seleccionar...</option>
    {% for t in tipos %}  <option value="{{ t.id }}">{{ t.nombre }}</option>
    {% endfor %}
</select>

                <label class="mt-3">Cantidad Inicial:</label>
                <input type="number" name="cantidad" class="form-control" required min="0" value="0">

                <label class="mt-3">Valor ($):</label>
                <input type="number" step="0.01" name="valor" class="form-control" required min="0.01">

                <hr class="mt-4">
                <div class="bg-light p-3 border rounded">
                    <label class="mt-1 fw-bold text-danger">Nivel Mínimo de Alerta:</label>
                    <input type="number" name="umbral_alerta" class="form-control" value="5" min="0" required>
                    <small class="form-text text-muted">
                        El sistema avisará cuando el stock baje a esta cantidad. (Valor recomendado: 5)
                    </small>
                </div>
                <button type="submit" class="btn btn-success mt-3">Guardar Producto</button>
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary mt-2">Volver</a>
            </div>
        </form>

    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
