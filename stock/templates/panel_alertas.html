{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alertas de Stock</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-danger mb-4">⚠️ Productos Bajo Mínimo</h2>
        <div class="table-responsive">
            <table class="table table-hover bg-white border">
                <thead class="table-danger">
                    <tr>
                        <th>Producto</th>
                        <th>Stock Actual</th>
                        <th>Mínimo Permitido</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in productos_con_alerta %}
                    <tr>
                        <td>{{ p.nombre }}</td>
                        <td><strong class="text-danger">{{ p.cantidad }}</strong></td>
                        <td>{{ p.umbral_alerta }}</td>
                        <td><a href="{% url 'actualizar_stock' p.id %}" class="btn btn-sm btn-primary">Reponer</a></td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="4" class="text-center">No hay alertas críticas. Todo el stock está bien.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</body>
</html>
