{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">Editar: {{ producto.nombre }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select name="tipo" class="form-select">
                                    {% for t in tipos %}
                                    <option value="{{ t.id }}" {% if t.id == producto.tipo.id %}selected{% endif %}>{{ t.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio</label>
                                <input type="number" step="0.01" name="valor" class="form-control" value="{{ producto.valor }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Alerta Stock MÃ­nimo</label>
                                <input type="number" name="umbral_alerta" class="form-control" value="{{ producto.umbral_alerta }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Actualizar Datos</button>
                            <a href="{% url 'lista_productos' %}" class="btn btn-link w-100 mt-2 text-secondary">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
