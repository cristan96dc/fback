{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Stock</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">

<nav class="navbar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <a href="{% url 'home' %}" class="navbar-brand"><i class="bi bi-box-seam"></i> STOCK</a>
    <ul class="navbar-nav">
        <li><a href="{% url 'lista_productos' %}" class="nav-link">Inventario</a></li>
        <li><a href="{% url 'crear_producto' %}" class="nav-link">Nuevo Producto</a></li>
        <li><a href="{% url 'crear_tipo' %}" class="nav-link">Categor√≠as</a></li>
        <li><a href="{% url 'panel_alertas' %}" class="nav-link">Alertas</a></li>
        <li><a href="{% url 'home' %}" class="nav-link" style="opacity: 0.7;">‚Üê Volver</a></li>
    </ul>
</nav>

    <div class="container mt-5">
        <h1 class="mb-4 product-title">üì• Actualizar Stock ‚Äî {{ producto.nombre }}</h1>
        <div class="card p-4">
            <div class="stock-display">
                <strong>Cantidad actual</strong>
                {{ producto.cantidad }} unidades
            </div>
            <form method="POST">
                {% csrf_token %}
                <label>Modificar cantidad:</label>
                <input type="number" name="cantidad" class="form-control cantidad-input" required min="1">
                <div class="acciones-stock mt-4">
                    <button name="accion" value="sumar" class="btn btn-success">
                        ‚ûï Sumar Stock
                    </button>
                    <button name="accion" value="restar" class="btn btn-danger">
                        ‚ûñ Restar Stock
                    </button>
                </div>
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary mt-4 w-100">
                    ‚Üê Volver a la Lista
                </a>
            </form>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
