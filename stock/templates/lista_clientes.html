{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Amarce</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/style.css' %}"></head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Cartera de Clientes</h2>
            <div>
                <a href="{% url 'home' %}" class="btn btn-secondary">Inicio</a>
                <a href="{% url 'crear_cliente' %}" class="btn btn-primary">+ Nuevo Cliente</a>
            </div>
        </div>
        <table class="table table-bordered bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Nombre / Local</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for c in clientes %}
                <tr>
                    <td>
                        <strong>{{ c.nombre_completo }}</strong><br>
                        <small class="text-muted">{{ c.nombre_local|default:"" }}</small>
                    </td>
                    <td>{{ c.direccion }}</td>
                    <td>{{ c.telefono|default:"-" }}</td>
                    <td>
                        <a href="{% url 'editar_cliente' c.id %}" class="btn btn-sm btn-outline-primary">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
